<div id="search-box" class="search"><label>Search:<input ng-model="query" placeholder="Find a car" type="text" autofocus="autofocus"/></label></div><section id="car-results-list" ng-show="query"><article ng-repeat="item in carData | filter: query" class="single-car-result"><a href="#/details/{{ carData.indexOf( item ) }}" class="car-link"><div><h2>{{ item.car_name }}</h2><p>{{ item.car_type }}</p><p>{{ item.car_year }}</p></div></a></article></section>
