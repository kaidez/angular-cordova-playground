<div id="inner-container"><h1 class="logo-fade">"Fake Uber"</h1><div id="search-box" class="searchbox-container searchbox-fade"><input ng-model="query" ng-focus="searchElementsUp()" ng-blur="searchElementsDown()" placeholder="Schedule a car pick-up..." type="text" class="searchbox"/></div></div><section id="car-results-list" ng-show="query"><article ng-repeat="item in carData | filter: query" class="single-car-result"><a href="#/details/{{ carData.indexOf( item ) }}" class="car-link"><div><h2>{{ item.car_name }}</h2><p>{{ item.car_type }}</p><p>{{ item.car_year }}</p></div></a></article></section>
